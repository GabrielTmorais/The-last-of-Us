<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>The Last of Us</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="background">
      <video loop autoplay muted>
        <source src="img/brokenwindow.mp4" type="video/mp4">

    </div>
    <header>
      <img src="img/pngaaa.com-2540279.png" alt="Logo tlou">
    </header>
    <main>
      <section>

        />

      </section>
      <section class="resultados-pesquisa" id="resultados-pesquisa">
        
      </section>
    </main>

    <footer>
      <p>2024 - The Last of Us. Todos os direitos reservados</p>
    </footer>
    <script src="dados.js"></script>
    <script src="app.js"></script>
  </body>
</html>
